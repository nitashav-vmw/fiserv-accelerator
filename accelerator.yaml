accelerator:
  displayName: Fiserv Cloud Accelerator
  description: This is a custom fiserv accelerator to make the cloud move easy.
  iconUrl: https://dwglogo.com/wp-content/uploads/2017/03/Fiserv-logo-01-1024x705.png
  tags:
  - java
  - spring
  - cloud
  - azure
  - dev-studio
  
  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: dev.local
    required: true
  - name: namespace
    inputType: text
    label: Namespace for your application
    required: true

  imports:
  - name: tap-workload

engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "accelerator-def/**","config/*.yaml", "Tiltfile", "README.md", "grype.yaml", "catalog/*.yaml", ".github/workflows/**" ]
  - include: [ "Tiltfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId.toLowerCase()"
    - type: ReplaceText
      substitutions:
      - text: your-registry.io/project
        with: "#repositoryPrefix"

  - include: [ "config/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: ": tanzu-java-web-app"
        with: "': ' + #artifactId.toLowerCase()"
    - merge:
      - type: InvokeFragment
        reference: tap-workload
      - include: [ "**" ]
      onConflict: UseFirst

  - include: [ "README.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
      - text: new-namespace
        with: "#namespace"

  - include: [ "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"

  - include: [ ".vscode/settings.json" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: new-namespace
        with: "#namespace"
    
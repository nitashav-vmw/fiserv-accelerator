accelerator:
  displayName: HCA Cloud Accelerator
  description: This is a custom fiserv accelerator to make the cloud move easy.
  iconUrl: https://companieslogo.com/img/orig/HCA-122ba174.png?t=1648283781
  tags:
  - java
  - spring
  - cloud
  - azure
  - dev-studio
  
  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: dev.local
    required: true
  - name: namespace
    inputType: text
    label: Namespace for your application
    required: true

  imports:
  - name: tap-workload
  # - name: tap-initialize
  #   expose:
  #   - name: "includeHasTests"

engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "accelerator-def/**","config/*.yaml", "Tiltfile", "README.md", "grype.yaml", "catalog/*.yaml", ".github/workflows/**", ".vscode-template/**" ]
  - include: [ "Tiltfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId.toLowerCase()"
    - type: ReplaceText
      substitutions:
      - text: your-registry.io/project
        with: "#repositoryPrefix"

  - include: [ "config/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: ": tanzu-java-web-app"
        with: "': ' + #artifactId.toLowerCase()"
    - merge:
      - type: InvokeFragment
        reference: tap-workload
      - include: [ "**" ]
      onConflict: UseFirst

  - include: [ "README.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: fiserv-accelerator
        with: "#artifactId"
      - text: new-namespace
        with: "#namespace"
      # - text: gitRepository
      #   with: "#gitRepository"
      # - text: gitBranch
      #   with: "#gitBranch"

  - include: [ "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"

  - include: [ ".vscode-template/settings.json" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: new-namespace
        with: "#namespace"
    - type: RewritePath
      regex: .vscode-template/(.*)
      rewriteTo: "'.vscode/' + #g1"
      matchOrFail: true
